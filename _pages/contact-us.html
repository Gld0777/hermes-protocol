<script>

function isEmail(email) {
    const re =
        /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/;
    return re.test(email);
}

function contactFormSubmit(token) {

    //base variables & constants
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

    const urlencoded = new URLSearchParams();
    let errorField = [];
    let formValues = {
        email: {
            value: document.getElementById("email").value,
            label: document.getElementById("email").id
        },
        subject: {
            value: document.getElementById("subject").value,
            label: document.getElementById("subject").id
        },
        about: {
            value: document.getElementById("about").value,
            label: document.getElementById("about").id
        },
        terms: {
            value: document.getElementById("terms").checked,
            label: document.getElementById("terms").id
        }
    };
    //validate if some of required field is empty, if empty add to errorField array field name to show the error message
    for (const inputName in formValues) {
        if (formValues[inputName].value == "" || formValues[inputName].value == null) {
            errorField.push(formValues[inputName].label);
        }
    }
    //validate if some email field in form and validate if a valid email
    if (!isEmail(document.getElementById("email").value)) {
        errorField.push(formValues.email.label);
    }
    
    //remove all errors
    document.querySelectorAll('.input-wrapper').forEach(function (element) {
        element.classList.remove('error');
    });

    //if array errorField is empty=no errors found, proceed, call integromat to send emails
    if (errorField.length === 0) {
        urlencoded.append("email", formValues.email.value);
        urlencoded.append("contact_reason", formValues.subject.value);
        urlencoded.append("message", formValues.about.value);

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: urlencoded,
            redirect: 'follow'
        };
        fetch("https://hook.eu1.make.com/k6g2hdj4ql9gsmu2yep9p9cjw2413qql", requestOptions)
            .then(response => response.text())
            .then(result => {
                console.log(result)
                alert("Sucessfull submit");
            })
            .catch(error => {
                console.log('error', error)
                alert("Error submit form");
            });

    } else {
        //if errors found, show errors in form inputs span
        errorField.forEach(
            element => document.getElementById(element).parentElement.classList.add("error"))

    }
}
</script>
